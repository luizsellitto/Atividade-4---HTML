<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body id="mainbody">
    <div id="todo">
            <div id="esquerda">
                <button class="buttoncircle float ciano">1</button> 
                <ul class="branco">
                    <li class="ubuntu-regular lightgray">STEP 1</li>
                    <li>YOUR INFO</li>
                </ul>
                <br>
                <button class="buttoncircle float transparent">2</button>
                <ul class="branco">
                    <li class="ubuntu-regular lightgray">STEP 2</li>
                    <li>SELECT PLAN</li>
                </ul>
                <br>
                <button class="buttoncircle float transparent">3</button>
                <ul class="branco">
                    <li class="ubuntu-regular lightgray">STEP 3</li>
                    <li>ADD-ONS</li>
                </ul>
                <br>
                <button class="buttoncircle float transparent">4</button>
                <ul class="branco">
                    <li class="ubuntu-regular lightgray">STEP 4</li>
                    <li>SUMMARY</li>
                </ul>
            </div>
            <div id="direita">
                <h1 style="margin-bottom: 5px" class="blue">Personal info</h1>
                <p class="margin40px gray" style="margin-top: 0px">Please, provide your name, email address and phone number</p>
                <label class="blue ubuntu-medium">Name</label>
                <br>
                <input class="ubuntu-medium borda-cinza" type="text" placeholder="e.g. Stephen King">
                <br>
                <br>
                <label class="blue ubuntu-medium">Email Address</label>
                <br>
                <input class="ubuntu-medium borda-cinza" type="email" placeholder="e.g. stephenking@lorem.com">
                <br>
                <br>
                <label class="blue ubuntu-medium">Phone Number</label>
                <br>
                <input class="ubuntu-medium borda-cinza" type="text" placeholder="e.g. +1 234 567 890">

                <input tyle="submit" id="button" value="Next Step">
            </div>
    </div>
</body>
</html>
